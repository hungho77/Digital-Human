version: '3.8'

services:
  digital-human:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CUDA_VERSION: 12.1.0
        UBUNTU_VERSION: 22.04
    container_name: digital-human
    ports:
      - "8010:8010"
    volumes:
      # Mount model files (download separately due to size)
      - ./data:/app/data
      - ./models:/app/models
      # Mount logs for persistence
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
      # Optional: Set OpenAI API key for LLM features
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: digital-human-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - digital-human
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: digital-human-network